<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUMPLE ANDREU 30</title>
    <link rel="stylesheet" href="style/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
  </head>
  <body>
    <div id="intro">
      <button id="startButton" onclick="startCountdown()"></button>
    </div>

    <div id="content">
      <!-- Sounds -->
      <audio
        id="himno"
        src="assets/audio/spain.mp3"
        preload="auto"
        loop
      ></audio>
      <audio
        id="lightweight"
        src="assets/audio/lightweight.mp3"
        preload="auto"
        loop
      ></audio>

      <h1 class="parpadeo">🎉30 AÑOS🎉</h1>
      <h2 class="parpadeo">ANDREU</h2>

      <p class="mensaje">
        🔥 Vente el <strong>X de julio</strong> a la casa rural. Piscina,
        cerveza, comida, amigos, familia y arriba España.
      </p>

      <div class="flex space-evenly" style="width: 100%;">
          <img src="assets/image/andreu-cadena.png" alt="YO" class="img-rotate" />
          <img src="assets/image/andreu-cadena.png" alt="YO" class="img-rotate" />
          <img src="assets/image/andreu-cadena.png" alt="YO" class="img-rotate" />
      </div>

      <button class="boton-gritar" onclick="gritar()">💥 ASISTIRÉ 💥</button>

      <div class="flex space-evenly" style="width: 100%;">
        <img src="assets/image/andreu-cadena.png" alt="YO" class="img-rotate" />
        <img src="assets/image/andreu-cadena.png" alt="YO" class="img-rotate" />
        <img src="assets/image/andreu-cadena.png" alt="YO" class="img-rotate" />
    </div>

      <p class="submensaje">
        Pulsa el botón y siente el poder de España y la amistad.
      </p>

      <div id="map" style="height: 300px; width: 100%; margin-top: 2rem"></div>
      <button id="openMapsBtn" onclick="openMaps()">📍 Abrir en Maps</button>
    </div>

    <!-- Scripts -->

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
